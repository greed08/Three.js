<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>Three.js Game</title>
<style>
body
{
	margin:0px;
}
canvas
{
	width:100%;
	height:100%;

}
</style>
</head>
<body>
<script src="three.js" type="text/javascript"></script>
<script>
var camera, scene, renderer;
var geometry, material, mesh;
init();
animate();
function init() {
camera = new THREE.PerspectiveCamera( 75, window.innerWidth /
window.innerHeight, 0.1, 1000 );
camera.position.z = 500;
scene = new THREE.Scene();
geometry = new THREE.IcosahedronGeometry( 150,1);
geometry2 = new THREE.IcosahedronGeometry( 100, 1 );
geometry3=new THREE.IcosahedronGeometry(400,1);
material3=new THREE.MeshBasicMaterial({color:0x0000ff,wireframe:true,wireframeLinewidth:2});
material = new THREE.MeshBasicMaterial( { color: 0xff0000,
wireframe: true, wireframeLinewidth: 2});
material2 = new THREE.MeshBasicMaterial( { color: 0x00ff00,
wireframe: true, wireframeLinewidth: 2});
mesh2=new THREE.Mesh(geometry2,material2);
mesh = new THREE.Mesh( geometry, material );
mesh3=new THREE.Mesh(geometry,material3);
scene.add( mesh );
scene.add(mesh2);
scene.add(mesh3);

renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );
}
function animate() {
requestAnimationFrame( animate );
mesh.rotation.x = Date.now() * 0.0006;
mesh.rotation.y = Date.now() * 0.0001;
mesh2.rotation.x=Date.now()*0.0002;
mesh3.rotation.x=Date.now()*0.004;
renderer.render( scene, camera );
console.log(Date.now());
}
</script>
</body>
</html>
